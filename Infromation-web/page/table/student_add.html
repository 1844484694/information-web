<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
        <script type="text/javascript" src="../../js/bootstrap-3.3.7-dist/js/jquery.js"></script>
    <script type="text/javascript" src="../../js/student_add.js"></script>
    <script type="text/javascript" src="../../js/AjaxPost.js"></script>
    <script src="../../layui/layui.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">学生姓名</label>
        <div class="layui-input-block">
            <input type="text" id="uname" placeholder="请输入学生姓名" value="" class="layui-input">
        	<tip>填写学生名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学生性别</label>
        <div class="layui-input-block">
            <input type="radio" id="sex" value="男" title="男" checked="">
            <input type="radio" id="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                 <input type="text" name="birth" id="birth" lay-verify="birth" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input type="text" id="unumber" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    
     <div class="layui-form-item">
      <label class="layui-form-label">所在班级</label>
      <div class="layui-input-inline">
        <select name="cname" lay-verify="required" lay-search="" id="cname">
          <option value="">直接选择</option>
          <option value="JAVA-01">JAVA-01</option>
          <option value="JAVA-02">JAVA-02</option>
           <option value="JAVA-03">JAVA-03</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在学校</label>
        <div class="layui-input-block">
            <input type="text" id="school" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" id="password" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">所在系</label>
      <div class="layui-input-inline">
        <select name="departname" lay-verify="required" lay-search="" id="departname">
          <option value="">直接选择</option>
          <option value="软件技术系">软件技术系</option>
          <option value="软件工程系">软件工程系</option>
          <option value="互联网商务系">互联网商务系</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" onclick="addStudent()">确认保存</button>
        </div>
    </div>
    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;"><br>
                        <h3>说明</h3><br>
                        <h4>添加学生</h4>
                        <p>管理员可进行添加学生信息操作</p>
                        <br><h4>跳转</h4>
                        <p>填完信息点击保存成功后可跳转到学生展示页</p>
                    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

 	    	
        laydate.render({
            elem: '#birth'
        });

    });
</script>
</body>
</html>
