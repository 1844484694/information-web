						<div class="layuimini-container">
    <div class="layuimini-main">


		        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        
                        <div class="layui-inline">
                            <label class="layui-form-label">教师名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tname" id="tname" class="layui-input">
                            </div>
                        </div>
                       
                        <div class="layui-inline">
                            <button  type="button" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn" onclick="search()"><i class="layui-icon" "></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
		<div style="margin:auto 200px ;">
			<tr>
				<table border="2px" class="layui-table" width="100%">
			<thead>
					<td>序号</td>
					<td>教师姓名</td>
					<td>教师性别</td>
					<td>教师工号</td>
					<td>教师密码</td>
					<td>所在学校</td>
					<td>出生日期</td>
					<td width="20%">操作
					<button type="button" class="layui-btn" onclick="exportExcel()">导出excel</button>
					</td>
					
				</tr>
			</thead>
		</div>

			</tbody>
			
					<!--修改框-->
		<div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">修改信息</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="text" id="tid" hidden="hidden">
						
						<div class="form-group">
							<label class="control-label" >学生姓名：</label>
							<input type="text" class="form-control" id="tname" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >学生性别：</label>
							<input type="text" class="form-control" id="age" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >出生日期：</label>
							<input type="text" class="form-control" id="tel" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >学号：</label>
							<input type="text" class="form-control" id="uuid" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >密码：</label>
							<input type="text" class="form-control" id="uuid" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >学校：</label>
							<input type="text" class="form-control" id="uuid" placeholder="">
						</div>
						
						<div class="form-group">
							<label class="control-label" >部门名称：</label>
							<input type="text" class="form-control" id="uuid" placeholder="">
						</div><div class="form-group">
							<label class="control-label" >班级名称：</label>
							<input type="text" class="form-control" id="uuid" placeholder="">
						</div>
						<div class="row form-group">
						    <div class="col col-md-2"><label for="select" class=" form-control-label">商品状态</label></div>
						    <div class="col-12 col-md-4">
						        <select name="id" id="id" class="form-control">
							          <option value="1001">自行车</option>
							          <option value="1002">汽车</option>
						        </select>
						    </div>
						    
						</div>
						
					</div>
