            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">

					<td>序号</td>

					<td>学生性别</td>

					<!--修改框-->
		<div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">修改信息</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="text" id="uid" hidden="hidden">
						
						<div class="form-group">
							<label class="control-label" >学生姓名：</label>
							<input type="text" class="form-control" id="uname" placeholder="">
						</div>
						<div class="row form-group">
						    <div class="col col-md-2"><label for="select" class=" form-control-label">性别</label></div>
						    <div class="col-12 col-md-4">
						        <select name="sex" id="sex" class="form-control">
							          <option value="男">男</option>
							          <option value="女">女</option>
						        </select>
						    </div>
						</div>
						<div class="form-group">
							<label class="control-label" >出生日期：</label>
							<input type="text" class="form-control" id="birth" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >学号：</label>
							<input type="text" class="form-control" id="unumber" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >密码：</label>
							<input type="text" class="form-control" id="password" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" >学校：</label>
							<input type="text" class="form-control" id="school" placeholder="">
						</div>
						
						<div class="row form-group">
						    <div class="col col-md-2"><label for="select" class=" form-control-label">系名称</label></div>
						    <div class="col-12 col-md-4">
						        <select name="departname" id="departname" class="form-control">
							          <option value="软件技术系">软件技术系</option>
							          <option value="软件工程系">软件工程系</option>
							          <option value="互联网商务系">互联网商务系</option>
						        </select>
						    </div>
						</div>
						
						<div class="row form-group">
						    <div class="col col-md-2"><label for="select" class=" form-control-label">系名称</label></div>
						    <div class="col-12 col-md-4">
						        <select name="cname" id="cname" class="form-control">
							          <option value="JAVA-01">JAVA-01</option>
							          <option value="JAVA-02">JAVA-02</option>
							          <option value="JAVA-03">JAVA-03</option>
						        </select>
						    </div>
						</div>
						
						
					</div>
