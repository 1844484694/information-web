<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
            <script type="text/javascript" src="../../js/bootstrap-3.3.7-dist/js/jquery.js"></script>
    <script type="text/javascript" src="../../js/teacher_add.js"></script>
    <script type="text/javascript" src="../../js/AjaxPost.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="tname" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名字" value="" class="layui-input">
            <tip>填写教师名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
                <label class="layui-form-label">教师性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" id="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" id="sex" value="女" title="女">
                </div>
            </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                 <input type="text" name="birth" id="birth" lay-verify="birth" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    <div class="layui-form-item">
        <label class="layui-form-label">教师工号</label>
        <div class="layui-input-block">
            <input type="text" id="tnumber" placeholder="请输入工号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" id="password" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在学校</label>
        <div class="layui-input-block">
            <input type="text" id="school" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" onclick="addTeacher()">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

 	    	
        laydate.render({
            elem: '#birth'
        });

    });
</script>

</body>
</html>
